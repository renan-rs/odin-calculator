<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="container">
        <div class="display-screen"></div>
        <div class="content">
            <div class="number">1</div>
            <div class="number">2</div>
            <div class="number">3</div>
            <div class="operator sum">+</div>
            <div class="number">4</div>
            <div class="number">5</div>
            <div class="number">6</div>
            <div class="operator subtract">-</div>
            <div class="number">7</div>
            <div class="number">8</div>
            <div class="number">9</div>
            <div class="operator multiply">*</div>
            <div class="number">0</div>
            <div class="operator clear">C</div>
            <div class="operator equal">=</div>
            <div class="operator divide">/</div>
        </div>
    </div>

    <script src="./scripts.js"></script>
</body>
</html>
